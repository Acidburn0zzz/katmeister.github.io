<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="/js/jribbble.js" type="text/javascript"></script>
<script src="/js/fadeInAmate.js"></script>

<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700' rel='stylesheet' type='text/css'>

<script type="text/javascript">
	var html = document.getElementsByTagName('html')[0];
	html.className += '  wf-loading';
	setTimeout(function() {
	  html.className = html.className.replace(' wf-loading', '');
	}, 5000);

	WebFontConfig = { fontdeck: { id: '53896' } };

	(function() {
	  var wf = document.createElement('script');
	  wf.src = 'http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
</script>

<script type="text/javascript">
	$(document).ready(function() {
		$(".fadeInAmate").fadeInAmate({
		  initialDelay: 1300,
		  fadeInSpeed: 900,
		  animationDelay: 300,

		  // enable the slide down animation
		  bounce: true
		});
	});
</script>
