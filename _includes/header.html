<header class="site-header">

  <nav class="nav">
		<a class="logo" href="{{ site.baseurl }}/"></a>
		<ul class="nav-right">
			<li><a href="{{ site.baseurl }}/">Work</a></li>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
		</ul>
	</nav>

</header>
