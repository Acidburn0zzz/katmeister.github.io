---
layout: index
---

<div class="wrapper">

  <section class="center">
    <div class="description-title bold">Kat Fukui</div>
    <div class="description">{{ site.description }}</div>
    {% include social-media.html %}
  </section>

  <section class="post-list">
    <ul class="work">
      {% for post in site.posts %}
        <li class="work-thumb">
          <figure class="work-effect">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{ post.thumbnail }}" alt="{{ post.title }}" />

              <figcaption>
                <h2>{{ post.title }}</h2>
                <p class="post-caption">{{ post.caption }}</p>
              </figcaption>
            </a>
          </figure>
        </li>
      {% endfor %}
    </ul>

</div>

<div class="dribbble-wrapper white">
	<div class="wrapper">
    <h3>Latest Dribbble Shots</h3>
		<div class="dribbble-feed">
		</div>
	</div>
</div>
