---
layout: index
---

<div class="wrapper">

  <div class="index-wrapper">

    <div class="index-description fadeInAmate">
      <h2 class="index-description-title">
        {{ site.description }}
      </h2>
      <h4>Check out my <a href="/work/">latest work &rarr;</a></h4>
    </div>

    <section class="writing-list fadeInAmate" id="work">
      <h4>Thoughts</h4>
      <ul>
        {% for post in site.posts %}
          {% if post.categories contains 'writing' %}
            <li class="writing-piece">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <h2>{{ post.title }}</h2>
              </a>
              <p class="writing-blurb">{{ post.intro }} <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">READ MORE &rarr;</a></p>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </section>

  </div>

</div>
